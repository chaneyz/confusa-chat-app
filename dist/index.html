<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>Confusa</title>
</head>
<body>
    <div class="container-fluid">
		<div class="row no-pad">
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				<div class="well outter-col">
					<div class="input-group-lg">
						<input id="usrname" type="text" class="form-control" placeholder="Username here...">
						
						<!-- Leaderboard below will show top posters -->

						<h2>Top 10 Posters</h2>
						<div id="leader"></div>
					</div>	
				</div>	
			</div>	
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="well inner-col">
					<div id="chat-messages"></div>
					<div class="input-group input-group-lg">
  						<input id="chat" type="text" class="form-control" placeholder="Enter message" aria-describedby="basic-addon2">
  						<span class="input-group-btn"><button id="my-button" class="btn btn-info">Submit</button></span>
					</div>
				</div>	
			</div>
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				<div class="well outter-col">
					<div class="input-group-lg">
						<input id="chatrms" type="text" class="form-control" placeholder="Choose room...">
						<h2>Top 3 Chat Rooms</h2>
						<div id="top-chat-rooms"></div>
						<h2>Chat Rooms</h2>
						<div id="chat-rooms"></div>
					</div>	
				</div>	
			</div>
		</div>		
	</div>
</body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</html>
