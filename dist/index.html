<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title></title>
</head>
<body>
	<div class="body">
	    <div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<div class="well">
						<input id="usrname" type="text" class="form-control" placeholder="Username here...">
						<div id="leader"></div>
					</div>	
				</div>	
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<div class="well">
						<div id="chat-messages"></div>
						<div class="input-group">
	  						<input id="chat" type="text" class="form-control" placeholder="Enter message" aria-describedby="basic-addon2">
	  						<span class="input-group-btn"><button id="my-button" class="btn btn-info">Submit</button></span>
						</div>
					</div>	
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
					<div class="well">
						<div id="chat-rooms"></div>
					</div>	
				</div>
			</div>		
		</div>
	</div>
</body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</html>
